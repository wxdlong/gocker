env:
  global:
    - secure: 
    - DOCKER_USER="wxdlong"
    - IMAGE="gocker"



services:
  - docker


before_install:
  - echo "before install"

install:
  - echo "install"
  - docker build -t ${DOCKER_USER}/${IMAGE} .

script:
  - echo "$DOCKER_PWD" | docker login -u "${DOCKER_USER}" --password-stdin
  - docker images
  - docker push ${DOCKER_USER}/${IMAGE}

after_success:
  - echo "after_success"